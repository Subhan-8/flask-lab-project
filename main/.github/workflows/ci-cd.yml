name: Flask CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          cd main
          pip install -r requirements.txt

      - name: Run unit tests
        run: |
          cd main
          pytest

      - name: Build Docker image
        run: |
          cd main
          docker build -t flask-lab-app .

      - name: Login to Docker Hub
        if: success()
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Push Docker image
        run: |
          docker tag flask-lab-app ${{ secrets.DOCKER_HUB_USERNAME }}/flask-lab-app:latest
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/flask-lab-app:latest
